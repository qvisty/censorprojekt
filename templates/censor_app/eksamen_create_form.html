{% extends 'censor_app/base.html' %}

{% block content %}
<h1>Opret en ny prøve</h1>
<form method="POST">
  {% csrf_token %}
  <div class="form-group">
    <label for="exam_name">Prøvens navn:</label>
    <input class="form-control" id="exam_name" name="exam_name" required>
  </div>
  <div class="form-group">
    <label for="exam_date">Dato for prøve:</label>
    <input class="form-control" type="date" id="exam_date" name="exam_date" required>
  </div>
  <div class="form-group">
    <label for="school_class">Klasse:</label>
    <select class="form-control" id="school_class" name="school_class" required>
      {% for school_class in school_classes %}
      <option value="{{ school_class.id }}">{{ school_class.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="teacher">Lærer:</label>
    <select class="form-control" id="teacher" name="teacher">
      <option value="">----</option>
      {% for teacher in teachers %}
      <option value="{{ teacher.id }}">{{ teacher.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="censor">Censor:</label>
    <select class="form-control" id="censor" name="censor">
      <option value="">----</option>
      {% for censor in censors %}
      <option value="{{ censor.id }}">{{ censor.name }}</option>
      {% endfor %}
    </select>
  </div>
  <button type="submit" class="btn btn-primary">Gem</button>
</form>
{% endblock %}
