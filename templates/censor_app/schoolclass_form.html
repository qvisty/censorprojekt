{% extends 'censor_app/base.html' %}

{% block content %}
<div class="container mt-4">
    <form method="post">
        {% csrf_token %}
        <fieldset>
            <legend class="border-bottom mb-4">Add School Class</legend>
            {{ form.as_p }}
        </fieldset>
        <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{% url 'school_list' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
{% endblock %}
