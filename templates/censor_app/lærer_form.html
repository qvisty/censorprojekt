{% extends 'censor_app/base.html' %}

{% block content %}
    <h1>Lærer</h1>
    <table>
        <thead>
            <tr>
                <th>navn</th>
                <th>adresse</th>
            </tr>
        </thead>
        <tbody>
            {% for skole in skoler %}
                <tr>
                    <td>{{ skole.navn }}</td>
                    <td>{{ skole.adresse }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">No lærere yet.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
