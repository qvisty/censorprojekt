{% load static %}
<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
        <title>{% block title %}{% endblock %}</title>
    </head>

    <body class="bg-gray-200 font-sans leading-normal tracking-normal">

        <!--Nav-->
        <!-- Lave en navbar partial -->
        <nav id="header" class="bg-white fixed w-full z-10 top-0 shadow">

            <div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">

                <div class="flex items-center">
                    <a class="toggleColour text-gray-800 no-underline hover:no-underline font-bold text-2xl lg:text-4xl"
                        href="#">
                        Censorprojekt
                    </a>
                </div>

                <div class="flex items-center" id="navbar-content">

                    <ul class="list-reset lg:flex justify-end items-center">
                        <li class="mr-3 py-2 lg:py-0">
                            <a class="inline-block py-2 px-4 text-gray-900 font-bold no-underline" href="#">Skoler</a>
                        </li>
                        <li class="mr-3 py-2 lg:py-0">
                            <a class="inline-block text-gray-600 no-underline hover:text-gray-900 hover:underline py-2 px-4"
                                href="#">Kontakt</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>
        <!--Nav-->

        <!--Container-->
        <div class="container w-full flex flex-wrap mx-auto px-2 pt-8 lg:pt-16 mt-16">

            <!-- Content -->
            <div class="w-full lg:w-4/5 px-2">
                {% block content %}
                {% endblock %}
            </div>
            <!-- Content -->

        </div>
        <!--Container-->

        <!-- Footer -->
        <footer class="bg-gray-800 py-6">
            <div class="container mx-auto px-6">
                <div class="mt-8 flex justify-center">
                    <p class="text-gray-400 text-sm">Censorprojekt - 2023</p>
                </div>
            </div>
        </footer>
    </body>

</html>
