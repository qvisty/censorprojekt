{% extends 'censor_app/base.html' %} {% block content %}
<div class="flex justify-between items-center mb-8">
  <h1 class="text-3xl font-bold">Skoler</h1>
  <a
    href="{% url 'skole_create' %}"
    class="bg-green-500 text-white px-4 py-2 rounded-lg"
    >Opret Skole</a
  >
</div>

<div
  class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-40"
>
  {% for skole in skoler %}
  <a href="{% url 'skole_detail' skole.pk %}">
    <div class="bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-xl font-semibold mb-4">{{ skole.navn }}</h2>
      <p class="text-gray-600 mb-2">{{ skole.skole }}</p>
      <p class="text-gray-600 mb-2">{{ skole.adresse }}</p>
    </div>
  </a>
  {% empty %}
  <p class="text-gray-600"><li>Der er ingen skoler</li></p>
  {% endfor %}
</div>
{% endblock %}
