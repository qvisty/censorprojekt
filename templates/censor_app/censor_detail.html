{% extends 'censor_app/base.html' %}

{% block content %}
<h1>{{ censor.navn }}</h1>
<p>Skole: {{ censor.skole.navn }}</p>
<p>Eksamener:</p>
<ul>
    {% for eksamen_censor in censor.eksamen_censorer.all %}
    <li><a href="{% url 'eksamen_detail' eksam_censor.eksamen.id %}">{{ censor.eksamen.navn }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
