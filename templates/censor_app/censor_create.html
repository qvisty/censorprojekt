{% extends 'censor_app/base.html' %} {% block content %}
<h1>Skoler</h1>
<table>
  <thead>
    <tr>
      <th>Navn</th>
      <th>Addresse</th>
    </tr>
  </thead>
  <tbody>
    {% for skole in skoler %}
    <tr>
      <td>{{ skole.navn }}</td>
      <td>{{ skole.address }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="2">Ingen skoler endnu.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
